<!-- Formuläret -->
  <form id="annonsskapare">
    <h2>Fyll i formuläret</h2>
    
    <!-- 1. Namn -->
    <label for="fn">Namn</label>
    <input type="text" id="fn" placeholder="Exempel: Anders Andersson" />

    <!-- 2. Yrke -->
    <label for="ln">Yrke</label>
    <input type="text" id="ln" placeholder="Exempel: Lagerarbetare" />

    <!-- 3. E-post -->
    <label for="email">E-post</label>
    <input type="text" id="email" placeholder="Exempel: namn@mail.com" />

    <!-- 4. Paket -->
    <label for="paket">Paket</label>
    <select id="paket">
      <option value="Basic">Basic</option>
      <option value="Plus">Plus</option>
      <option value="Premium">Premium</option>
    </select>

    <!-- 5. Betalning -->
    <label for="betalning">Betalning</label>
    <select id="betalning">
      <option value="klarna">Klarna</option>
      <option value="Swish">Swish</option>
      <option value="Överföring">Överföring</option>
    </select>

    <!-- 6. Frågor -->
    <label for="description">Frågor / Övrigt</label>
    <textarea id="description" placeholder="Skriv dina frågor här..."></textarea>

    <button type="submit">Skicka</button>
  </form>

  <!-- Tabell för annonserna -->
  <table class="min-tabell">
    <thead>
      <tr>
        <th>Namn</th>
        <th>Yrke</th>
